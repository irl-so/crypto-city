<article>
	{% for post in site.posts reversed %}

{% for post in site.posts %}
{% if post.hasimage == true %}
   <div class="backgrounds" id="{{ post.imageid }}" style="background-image: url({{ post.image }}); z-index: {{ post.zindex }};"></div>
  {% endif %}
{% endfor %}
