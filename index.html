---
layout: default
title: Cipher Cities
---

<article>
	<section class="header"><h1>Cipher Cities</h1><h2>Notes from the National Business Park</h2></section>
	
	{% for post in site.posts reversed %}
		{% if post.hasimage == true %}
			<section id = "{{ post.divid }}">
			<img src="{{ post.image }}" />
			{{ post.content }}
			</section>
		{% else %}
			<section id = "{{ post.divid }}">
			{{ post.content }}
			</section>
		{% endif %}
	
	{% endfor %}
</article>
